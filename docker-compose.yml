  postgres:
    image: postgres:18
    container_name: showup-postgres
    restart: unless-stopped
    env_file:
      - path: ./.env.local
        required: true
    volumes:
      - /raid/data/showup_db:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "6666:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U showup -d showup_db"]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  proxy-net:
    external: true
  internal:
    driver: bridge
